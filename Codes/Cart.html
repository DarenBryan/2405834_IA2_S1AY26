<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPerfect Studio - Cart</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <h1>Your Shopping Cart</h1>
    </header>
    <div class="grid" id="cart-container"></div>

    <div class="container">
        <h3 id="Subtotal">Subtotal: </h3>
        <h3 id="TotalTax">Total Tax: </h3>
        <h3 id="TotalDiscount">Total Discount: </h3>
        <h3 id="Total">Total: </h3>
    </div>

    <div class="container" id="cart-actions">
        <button id="to-checkout">Proceed to Checkout</button>
        <button id="clear-cart-button">Clear Cart</button>
        <button id="back-to-shop-button">Back to Shop</button>
    </div>
</body>
<script src="/Codes/Scripts/cart.js"></script>

</html>
