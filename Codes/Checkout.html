<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPerfect Studio - Checkout</title>
    <link rel="stylesheet" href="../style.css">
</head>
<header>
    <h1>Checkout</h1>
</header>
<body>
    <div class="grid" id="cart-container"></div>
    <div class="container" id="shipping-info">
        <form id="checkout-form">
            <h2 id="shipping-info">Shipping Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            <br>
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>
            <br>
            <div id="checkout-actions">
                <button type="submit" id="submit">Checkout</button>
                <button type="button" id="Clear">Clear</button>
                <button type="button" id="back-to-Cart">Back to Cart</button>
            </div>
        </form>
    </div>
</body>
<script src="./Scripts/cart.js"></script>
</html>
